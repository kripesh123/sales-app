<div class="panel panel-success">
  <div class="panel-heading">
    <h4>New User </h4>
  </div>
  <div class="panel-body">
    <h5 *ngIf="selectedUser.id">Editing {{originalName}}</h5>
    <h5 *ngIf="!selectedUser.id">Create New User</h5>

    <div class="col-sm-12">
      <form novalidate>

        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="selectedUser.name" class="form-control" name="name" placeholder="Enter a name">
        </div>

        <div class="form-group">
          <label>User Bio</label>
          <input type="text" [(ngModel)]="selectedUser.bio" class="form-control" name="bio" placeholder="Enter a bio">
        </div>

        <button type="submit" (click)="cancelled.emit(selectedUser)" class="btn btn-primary">Cancel</button>
        <button type="submit" (click)="saved.emit(selectedUser)" class="btn btn-success">Save</button>
           
      </form>
    </div>

  </div>
  
</div>
