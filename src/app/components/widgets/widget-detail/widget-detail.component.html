<div class="panel panel-success">
  <div class="panel-heading">
    <h4>New Widget </h4>
  </div>
  <div class="panel-body">
    <h5 *ngIf="selectedWidget.id">Editing {{originalName}}</h5>
    <h5 *ngIf="!selectedWidget.id">Create New Widget</h5>

    <div class="col-sm-12">
      <form novalidate>

        <div class="form-group">
          <label>Widget Name</label>
          <input type="text" [(ngModel)]="selectedWidget.name" class="form-control" name="name" placeholder="Enter a name">
        </div>

        <div class="form-group">
          <label>Widget Description</label>
          <input type="text" [(ngModel)]="selectedWidget.description" class="form-control" name="description" placeholder="Enter a description">
        </div>

        <div class="form-group">
          <label for="user">User</label>
          <select [(ngModel)]="selectedWidget.user" name="user" id="user">
            <option value="undefined">Select...</option>
            <option *ngFor="let user of users$ | async" value="{{user.id}}">{{user.name}}</option>
          </select>
        </div>

        <button type="submit" (click)="cancelled.emit(selectedWidget)" class="btn btn-primary">Cancel</button>
        <button type="submit" (click)="saved.emit(selectedWidget)" class="btn btn-success">Save</button>
           
      </form>
    </div>

  </div>
  
</div>
